# fly.toml app configuration file generated for slipbox-pocketbase on 2024-06-23T09:33:02+10:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'slipbox-pocketbase'
primary_region = 'syd'

[mounts]
  destination = "/pb/pb_data"
  source = "pb_data"

[build]
  dockerfile = 'Dockerfile'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']
  [http_service.concurrency]
    type = "requests"
    soft_limit = 500
    hard_limit = 550

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
